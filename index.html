<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />   

    <title>Temperature Converter2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="title">
          <h1>Temperature Converter</h1>
          <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>
    
        <div id="celsius">
          <h3>Celsius</h3>
          <input type="number" placeholder="Celsius">
          <span class="icon">&#8451;</span>
        </div>
    
        <div id="fahrenheit">
          <h3>Fahrenheit</h3>
          <input type="number" placeholder="Fahrenheit">
          <span class="icon">&#8457;</span>
        </div>
    
        <div class="rumus">
          <h3>Cara Kalkulasi</h3>
          <p id="rumus"></p>
        </div>
    
        <h5>Projek oleh: Aisha Almira F.</h5>
    </div>
    <script src="js/script.js"></script>

</body>
</html>
